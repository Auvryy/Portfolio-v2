<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Andy Sarne</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body
    class="flex flex-col items-center justify-start p-7 relative gap-y-[80vh]"
  >
    <div class="starry-background"></div>
    <!--Star Background-->
    <main
      class="flex flex-col items-center justify-center mt-15 gap-4 w-full sm:w-130 md:w-150"
    >
      <header
        class="flex flex-col sm:flex-row sm:justify-between sm:items-center items-center gap-y-3 sm:gap-y-0 absolute top-0 sm:static w-fit sm:w-full"
      >
        <ul class="flex items-center justify-center gap-x-4 text-lg text-white">
          <li class="hover-item">Home</li>
          <hr class="w-0.5 border-none h-4 bg-white opacity-80" />
          <li class="hover-item">Blogs</li>
          <hr class="w-0.5 border-none h-4 bg-white opacity-80" />
          <li class="hover-item">Contacts</li>
        </ul>
        <div class="flex gap-x-3 text-white text-2xl self-center sm:self-auto">
          <i class="fa-brands fa-linkedin hover-item"></i>
          <i class="fa-brands fa-square-facebook hover-item"></i>
          <i class="fa-brands fa-twitter hover-item"></i>
          <i class="fa-brands fa-github hover-item"></i>
        </div>
      </header>

      <section class="card w-full flex gap-x-4 items-center">
        <div class="w-1/4">
          <img
            class="rounded-2xl"
            src="src/images/andy.png"
            alt="user-profile"
          />
        </div>
        <div>
          <h1 class="text-lg sm:text-xl md:text-3xl font-bold">Andy Sarne</h1>
          <p class="text-hover sm:text-lg md:text-xl">Front-End Developer</p>
          <p class="text-hover sm:text-lg md:text-xl">UI / UX Designer</p>
          <div
            class="flex items-center gap-2 mt-2 text-hover text-sm sm:text-base"
          >
            <i class="fa-solid fa-location-dot"></i>
            <p>Victoria, Laguna</p>
          </div>
        </div>
      </section>

      <section class="card w-full">
        <nav class="flex items-center justify-around gap-x-3">
          <div
            id="work-button"
            class="selected-experience experience-item w-full rounded-md text-center p-1 cursor-pointer"
          >
            Work
          </div>
          <div
            id="education-button"
            class="experience-item w-full text-center p-1 rounded-md cursor-pointer"
          >
            Education
          </div>
        </nav>
        <div
          id="experience-content"
          class="flex flex-col gap-3.5 mt-2 border border-solid p-4 rounded-lg"
        >
          <!--Generate Content-->
        </div>
      </section>

      <section
        class="flex justify-between items-center w-full py-3 px-5 bg-[#10101450] rounded-lg cursor-pointer hover:bg-[#14141a50] transition-all duration-200 border border-[#ffffff40]"
      >
        <p class="text-white">More Details</p>
        <i class="fa-solid fa-arrow-right text-white"></i>
      </section>
    </main>

    <section class="flex items-center flex-col relative">
      <h1 class="text-3xl italic text-white font-bold mb-5 text-center">
        Contributions & Projects
      </h1>
      <div class="flex items-center">
        <div class="absolute flex items-center justify-between w-full">
          <button
            class="bg-[var(--dark-color)] px-6 py-4 text-white shadow-[-5px_10px_20px_rgba(255,255,255,0.03)] rounded-full translate-x-[-5rem] hidden md:inline hover:opacity-85 active:opacity-70 duration-200 cursor-pointer"
          >
            &lt;
          </button>
          <button
            class="bg-[var(--dark-color)] px-6 py-4 text-white shadow-[-5px_10px_20px_rgba(255,255,255,0.03)] rounded-full translate-x-[5rem] hidden md:inline hover:opacity-85 active: opacity-70 cursor-pointer"
          >
            &gt;
          </button>
        </div>
        <div class="w-fit sm:w-150 flex flex-col gap-5 items-center">
          <div class="card w-fit flex items-center flex-col gap-3">
            <img src="src/images/project-1.svg" alt="" />
            <p class="text-[1.1rem] sm:text-xl text-center text-hover">
              Inventory Management System
            </p>
          </div>
        </div>
      </div>
    </section>

    <section class="card"></section>
    <script src="/src/main.js"></script>
  </body>
</html>
